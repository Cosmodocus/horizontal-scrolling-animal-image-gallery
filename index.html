<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-wrap">
    <img src="images/back.png" alt="back button" id="backBtn">
    <div class="gallery">
      <div>
        <img src="images/pigeons.jpg" alt="pigeons">
        <img src="images/flamingo.jpg" alt="flamingo">
        <img src="images/panda.jpg" alt="panda">
      </div>
      <div>
        <img src="images/iguana.jpg" alt="iguana">
        <img src="images/whale.jpg" alt="whale">
        <img src="images/fox.jpg" alt="fox">
      </div>
    </div>
    <img src="images/right.png" alt="next button" id="nextBtn">
  </div>



    <script src="script.js"></script>
</body>
</html>
